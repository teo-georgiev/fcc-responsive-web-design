<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="This is an accessibility exercise that requires building of a quiz form"/>
        <title>Accessibility Project - Building a Quiz</title>
        <link rel="stylesheet" href="./08_accessibility-buid-quiz.css">
        <title></title>
    </head>
    <body>
        <header>
            <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo"/>
            <h1>HTML/CSS Quiz</h1>
            <nav>
                <ul>
                    <li><a>INFO</a></li>
                    <li><a>HTML</a></li>
                    <li><a>CSS</a></li>
                  </ul>
            </nav>
        </header>
        <main>
            <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
                <section role="region" aria-labelledby="student-info">
                    <h2 id="student-info">Student Info</h2>
                </section>
                <section role="region" aria-labelledby="html-questions">
                    <h2 id="html-questions">HTML Questions</h2>
                </section>
                <section role="region" aria-labelledby="css-questions">
                    <h2 id="css-questions">CSS Questions</h2>
                </section>
            </form>
        </main>
    </body>
</html>
