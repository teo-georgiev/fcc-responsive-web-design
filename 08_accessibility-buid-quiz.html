<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="This is an accessibility exercise that requires building of a quiz form"/>
        <title>Accessibility Project - Building a Quiz</title>
        <link rel="stylesheet" href="./08_accessibility-buid-quiz.css">
        <title></title>
    </head>
    <body>
        <header>
            <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo"/>
            <h1>HTML/CSS Quiz</h1>
            <nav>
                <ul>
                    <li><a href="#student-info" accesskey="i">INFO</a></li>
                    <li><a href="#html-questions" accesskey="h">HTML</a></li>
                    <li><a href="#css-questions" accesskey="c">CSS</a></li>
                  </ul>
            </nav>
        </header>
        <main>
            <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
                <section role="region" aria-labelledby="student-info">
                    <h2 id="student-info">Student Info</h2>
                    <div class="info">
                        <label for="student-name">
                            Name:
                        </label>
                        <input id="student-name" type="text" name="student name" />
                    </div>
                    <div class="info">
                        <label for="email-address">
                            Email:
                        </label>
                        <input id="student-email" type="email" name="student email"/>
                    </div>
                    <div class="info">
                        <label for="date-of-birth">
                            D.O.B.:<span class="sr-only">Date of Birth</span>
                        </label>
                        <input id="date-of-birth" type="date" name="date of birth"/>
                    </div>
                </section>
                <section role="region" aria-labelledby="html-questions">
                    <h2 id="html-questions">HTML</h2>
                    <div class="question-block">
                        <p>1</p>
                        <fieldset class="question" name="questions one">
                            <legend>Is HTML a markup language?</legend>
                            <ul class="answers-list">
                                <li>
                                    <label for="q1-a1">
                                        <input type="radio" id="q1-a1" value="true" name="q1" /> 
                                        True
                                    </label>
                                </li>
                                <li>
                                    <label for="q1-a2">
                                        <input type="radio" id="q1-a2" value="false" name="q1" /> 
                                        False
                                    </label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                    <div class="question-block">
                        <p>2</p>
                        <fieldset class="question" name="question two">
                            <legend>Was HTML invented by the Ancient Greeks?</legend>
                            <ul class="answer-list">
                                <li>
                                    <label for="q2-a1">
                                        <input type="radio" id="q2-a1" value="true" name="q2" /> 
                                        True
                                    </label>
                                </li>
                                <li>
                                    <label for="q2-a2">
                                        <input type="radio" id="q2-a1" value="false" name="q2" /> 
                                        False
                                    </label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                </section>
                <section role="region" aria-labelledby="css-questions">
                    <h2 id="css-questions">CSS</h2>
                    <div class="formrow">
                        <div class="question-block">
                            <label for="customer">Are you a frontend developer?</label>
                        </div>
                        <div class="answer">
                            <select id="customer" name="customer">
                                <option value="">Select an option</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        <div class="question-block">
                            <label for="any-questions">Do you have any questions:</label>
                        </div>
                        <div class="answer">
                            <textarea rows="5" cols="24" id="any-questions" placeholder="Write us about anything..." name="any-questions"></textarea>
                        </div>
                    </div>
                </section>
                <button type="submit">Send</button>/>
            </form>
        </main>
        <footer>
            <address>
                <a href="https://freecodecamp.org">freeCodeCamp</a><br />
                San Francisco<br />
                California<br />
                USA
            </address>
        </footer>
    </body>
</html>
