<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./04_registration-form_styles.css" />
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="https://register-demo.freecodecamp.org" method="post">
            <fieldset>
                <label for="first-name">Enter Your First Name: 
                    <input required name="first-name" type="text" id="first-name"/>
                </label>
                <label for="last-name">Enter Your Last Name: 
                    <input required name="last-name" type="text" id="last-name"/>
                </label>
                <label for="email">Enter Your Email: 
                    <input required name="email" type="email" id="email"/>
                </label>
                <label for="new-password">Create a New Password: 
                    <input required name="password" type="password" id="new-password" pattern="[a-z0-5]{8,}"/>
                </label>
            </fieldset>
            <fieldset>
                <legend>Account type (required)</legend>
                <label for="personal-account">
                    <input type="radio" name="account-type" class="inline" id="personal-account" checked/> Personal
                </label>
                <label for="business-account">
                    <input type="radio" name="account-type" class="inline" id="business-account"/> Business
                </label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a profile picture:
                    <input name="profile-picture" id="profile-picture" type="file"/>
                </label>
                <label for="age">
                    <input nam="age" id="age" type="number" min="13" max="120" />
                </label>
                <label for="referrer"> How did you hear about us?
                    <select name="referrer" id="referrer">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="bio">
                    Provide a bio:
                    <textarea name="bio" id="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
                </label>
            </fieldset>
            <label for="terms-and-conditions">
                <input name="terms" class="inline" type="checkbox" id="terms-and-conditions"/>I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
            </label>
            <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
