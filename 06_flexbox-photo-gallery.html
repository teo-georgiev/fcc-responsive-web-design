<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="./06_flexbox-photo-gallery.css"/>
    <title>Photo Gallery</title>
  </head>
  <body>
    <header class="header">
        <h1>css flexbox photo gallery</h1>

    <div class="gallery">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg" alt="A cat sleeping">

        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg" alt="Two tabby kittns">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt="A grey tabby cat peeking from underneath a blanket">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt="An orange kitten looking into the camera">
